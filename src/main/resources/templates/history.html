<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Transaction History for <span th:text="${customerName}"></span></h2>
    
    <div class="mb-3">
        <a href="/" class="btn btn-secondary">Back to Accounts</a>
    </div>
    
    <div class="list-group">
		<div th:each="entry : ${history}" class="list-group-item">
		    <strong th:text="${#strings.substringBefore(entry, ' - ')}"></strong> <br/>
		    <span th:text="${#strings.replace(#strings.substringAfter(entry, ' - '), '$', 'Rs.')}"></span>
		</div>

        <div th:if="${history.isEmpty()}" class="list-group-item text-muted">
            No transactions yet
        </div>
    </div>
</div>
</body>
</html>
